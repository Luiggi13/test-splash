	<script type="text/javascript">
	$( "img.play" ).click(function() {
		$('img.play').attr('src','img/btn.png');
		$(this).attr('src','img/btn1.png');
		var myid = $(this).attr('id');
		var myurl= "http://www.trascendercoachingdeportivo.es/data/"
		$('#demo').attr('src',myurl + myid +'.mp3');
		document.getElementById('demo').play();

		$("#demo").bind('ended', function(){
	    // stopped playing
	    $("img.play").attr('src','img/btn.png');
	});
	});

		$( "img.played" ).click(function() {
		$('img.played').attr('src','img/btn.png');
		$(this).attr('src','img/btn1.png');
		var myid = $(this).attr('id');
		var myurl= ""
		$('#demo').attr('src',myurl + myid +'.mp3');
		document.getElementById('demo').play();

	    $("img.played").attr('src','img/btn.png');
	});
	});
